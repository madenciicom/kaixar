<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox ScriptHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside>
      <div class="brand">
        <div class="logo"></div>
        <span>ScriptHub</span>
      </div>
      <div class="search">
        <div class="input">
          <input type="text" id="searchInput" placeholder="Script ara...">
        </div>
        <div class="chips" id="categoryChips">
          <div class="chip active" data-category="all">Tümü</div>
          <div class="chip" data-category="combat">Combat</div>
          <div class="chip" data-category="admin">Admin</div>
          <div class="chip" data-category="gui">GUI</div>
          <div class="chip" data-category="petsim">Pet Sim</div>
        </div>
      </div>
      <div class="section-title">Favoriler</div>
      <div class="fav-list" id="favList"></div>
    </aside>

    <main>
      <header>
        <div class="toolbar">
          <div class="title">ScriptHub</div>
        </div>
      </header>
      <div class="grid" id="scriptGrid"></div>
    </main>
  </div>

  <div class="modal" id="modal">
    <div class="dialog">
      <header>
        <h2 id="modalTitle"></h2>
        <button id="closeModal">X</button>
      </header>
      <div class="body">
        <pre id="modalCode"></pre>
        <button class="btn" id="copyBtn">Kopyala</button>
        <div class="rating">
          <span>Puanla:</span>
          <div class="stars" id="starContainer"></div>
        </div>
        <div class="comments">
          <h3>Yorumlar</h3>
          <div id="commentList"></div>
          <textarea id="commentInput" placeholder="Yorum yaz..."></textarea>
          <button class="btn" id="addComment">Ekle</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
